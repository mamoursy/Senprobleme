{% extends 'base.html' %}


{% block title %} | Nouvelle Demande {% endblock %}

{% block content%}

{% load crispy_forms_tags %}




  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> ACCUEILL</a>
          </li>
          <li class="breadcrumb-item active"> NOUVELLE DEMANDE</li>
        </ol>
      </nav>
    </div>
  </section>


    <body>
      <div class="jumbotron">
        <div class="container">

          <form method="post">
            <center> <h3>Veuillez renseigner les informations suivantes:</h3></center>
            <br>
            <hr>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="Submit" class="btn btn-success"><i class="fas fa-server"></i>Envoyer</button>
          </form>
        </div>
      </div>






    </body>

  <br>
  <br>



{% endblock %}
